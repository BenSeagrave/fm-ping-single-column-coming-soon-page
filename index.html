<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img class="logo" src="images/logo.svg" alt="Ping Logo" />
        <h2>We are launching <span>soon!</span></h2>
        <p class="subscribe">Subscribe and get notified</p>
        <form class="notify-form" novalidate>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
            required
          />
          <div class="error"><p>Please provide a valid email address</p></div>
          <button type="submit">Notify Me</button>
        </form>
      </div>
      <img
        class="dashboard"
        src="images/illustration-dashboard.png"
        alt="Illustration Dashboard"
      />
      <footer>
        <i class="fab fa-facebook-f fa-xs"></i>
        <i class="fab fa-twitter fa-xs"></i>
        <i class="fab fa-instagram fa-xs"></i>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
    <script>
      const form = document.querySelector(".notify-form");
      const email = document.querySelector("#email");
      const error = document.querySelector(".error");

      email.addEventListener("input", (event) => {
        if (email.checkValidity()) {
          error.style.display = "none";
          email.classList.remove("red-border");
        } else {
          error.style.display = "block";
          email.classList.add("red-border");
        }
      });
      form.addEventListener("submit", (event) => {
        if (!email.checkValidity()) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
